name: Auto-add issues to project

on:
  issues:
    types: [opened]

permissions:
  issues: read

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/emergent-instruments/projects/1
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_TOKEN }}
